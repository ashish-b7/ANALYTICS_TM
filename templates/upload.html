<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Columns</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark gray text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #3498db; /* Blue header text */
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff; /* White form background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }

        li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }

        select {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #333;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: #3498db; /* Slightly darker blue on focus */
        }

        button {
            padding: 12px 20px;
            background-color: #3498db; /* Blue button background */
            color: #fff; /* White button text */
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            overflow: hidden;
            position: relative;
        }

        button:hover {
            background-color: #2980b9; /* Slightly darker blue on hover */
            transform: scale(1.05);
        }

        button::before {
            content: "";
            position: absolute;
            background: radial-gradient(circle at 10% 20%, #ffffff, rgba(255, 255, 255, 0) 70%);
            width: 100%;
            height: 200%;
            top: -80%;
            left: 0;
            transform: rotate(-30deg);
            opacity: 0.2;
        }

        p.error {
            color: #e74c3c;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Select Columns</h1>
    <form action="/plot" method="post">
        <ul>
            {% for column in columns %}
                <li>
                    <input type="checkbox" name="columns" value="{{ column }}">
                    {{ column }}
                </li>
            {% endfor %}
        </ul>
        <label for="chart_type">Select Chart Type:</label>
        <select name="chart_type" id="chart_type">
            <option value="bar">Horizontal Bar Chart</option>
            <option value="line">Vertical Bar Chart</option>
            <option value="pie">Pie Chart</option>
            <option value="scatter">Scatter Chart</option>
            <!-- Add more options for different chart types -->
        </select>
        <button type="submit">Generate Plot</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
