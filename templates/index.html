<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Data Visualizer</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a; 
    color: #fff; 
    text-align: center;
    margin: 0;
    padding: 20px;
}

h1 {
    color: #f39c12; 
}

form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: #2c3e50; 
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

input[type="file"] {
    padding: 10px;
    margin-bottom: 10px;
    border: 2px solid #f39c12;
    border-radius: 5px;
    background-color: #34495e;
    color: #fff;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="file"]:focus {
    outline: none;
    border-color: #f39c12;
}

button {
    padding: 12px 20px;
    background-color: #f39c12; 
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
    overflow: hidden;
    position: relative;
}

button:hover {
    background-color: #10d621; 
    transform: scale(1.05);
}

button::before {
    content: "";
    position: absolute;
    background: radial-gradient(circle at 10% 20%, #ffffff, rgba(255, 255, 255, 0) 70%);
    width: 100%;
    height: 200%;
    top: -80%;
    left: 0;
    transform: rotate(-30deg);
    opacity: 0.2;
}

p.error {
    color: #e74c3c;
    margin-top: 10px;
}

    </style>
</head>
<body>
    <h1>Excel Data Visualizer</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx, .xls" required>
        <button type="submit">Upload</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
